<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>Pet name</th>
                <th>Species</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Black & white</td>
                <td>rabbit</td>
                <td>black and white</td>
            </tr>
            <tr>
                <td>Daemon</td>
                <td>cat</td>
                <td>black</td>
            </tr>
            <tr>
                <td>cat</td>
                <td>orange</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
    <tr>
        <td><b>Column 1</b></td>
        <td><b>Column 2</b></td>
        <td><b>Column 3</b></td>
    </tr>
    <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
    </tr>
    <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
    </tr>
    <tr>
        <td colspan="3">Row 3 Cell 1</td>
    </tr>
</table>
</body>
</html>
